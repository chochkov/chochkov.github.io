<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Get a Demo</h2>
										<h3 class="section-subheading text-muted">We have built and deployed example applications of our work and we'll be happy to demo them to you. Let's get in touch!</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
									<form accept-charset="UTF-8" action="https://formspree.io/nikola@bi-outsourced.com" method="POST">
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<input class="form-control" name="name" id="name" type="text" placeholder="Your Name *" required="required" data-validation-required-message="Please enter your name.">
													<p class="help-block text-danger"></p>
												</div>
												<div class="form-group">
													<input class="form-control" name="company_name" id="company_name" type="text" placeholder="Company Name" data-validation-required-message="Please enter your company name.">
													<p class="help-block text-danger"></p>
												</div>
												<div class="form-group">
													<input class="form-control" name="email" id="email" type="email" placeholder="Your Email *" required="required" data-validation-required-message="Please enter your email address.">
													<p class="help-block text-danger"></p>
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<textarea class="form-control" name="message" id="message" placeholder="Your Message *" data-validation-required-message="Please tell us a little about your inquiry."></textarea>
													<p class="help-block text-danger"></p>
												</div>
											</div>
											<div class="clearfix"></div>
											<div class="col-lg-12 text-center">
												<div id="success"></div>
												<button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase" type="submit">Send</button>
											</div>
										</div>
									</form>
                </div>
            </div>
        </div>
    </section>
